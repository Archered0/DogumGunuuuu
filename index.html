<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Senin İçin ❤️</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Yıldızlı Arka Plan -->
    <div class="stars"></div>
    <div class="twinkling"></div>

    <!-- Sayaç -->
    <div id="countdown-container">
        <h2>Büyük Gün İçin Geri Sayım! 🎉</h2>
        <div id="countdown">
            <span id="days">00</span> gün
            <span id="hours">00</span> saat
            <span id="minutes">00</span> dakika
            <span id="seconds">00</span> saniye
        </div>
    </div>

    <!-- Asıl İçerik (Sayaç bitince açılacak) -->
    <div id="content" class="hidden">
        <h1>Sevgilim, iyi ki varsın! 💖</h1>
        <p>Seninle geçirdiğim her an çok özel. Seni çok seviyorum! 💕</p>
        <div class="heart">❤️</div>
        <button id="playMusic">Müziği Başlat 🎶</button>
        <audio id="music" src="song.mp3"></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
